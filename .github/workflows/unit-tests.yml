name: Unit tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Install dependencies
        run: go mod download

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0

      - name: Install goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Install Vale
        run: |
          VALE_VERSION=3.13.0
          curl -sSL -o /tmp/vale.tar.gz https://github.com/errata-ai/vale/releases/download/v${VALE_VERSION}/vale_${VALE_VERSION}_Linux_64-bit.tar.gz
          tar -xzf /tmp/vale.tar.gz -C /tmp
          sudo install -m 0755 /tmp/vale /usr/local/bin/vale

      - name: Install mockery
        run: |
          go install github.com/vektra/mockery/v3@v3.5.5
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Run tests
        run: make test

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}